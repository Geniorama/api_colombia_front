<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-group">
                        <label for="dptos">Departamentos</label>
                        <select name="dptos" class="form-control" id="dptos" onchange="cargarMunicipios()">
                            <option selected>Selecciona un departamento</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="municipios">Municipios</label>
                        <select name="municipios" class="form-control" id="municipios">
                            <option selected>Selecciona un municipio</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
